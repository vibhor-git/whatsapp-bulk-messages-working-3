<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report – {{ history.history_title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    /* Inline styles to match main page UI */
    body {
      background-color: #e5ddd5;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #128C7E;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 15px 30px;
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #444;
    }

    .stats-panel > div {
      padding: 15px 20px;
      background-color: #f0f0f0;
      border-left: 5px solid #25D366;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.6);
    }

    .stats-panel strong {
      color: #222;
    }

    .actions-cell {
      text-align: center;
      margin-top: 20px;
    }

    button.btn-action {
      background-color: #25D366;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 10px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button.btn-action:hover {
      background-color: #128C7E;
    }

    @media (max-width: 480px) {
      .stats-panel {
        grid-template-columns: 1fr;
      }
      button.btn-action {
        margin: 10px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ history.history_title }}</h1>


    <div class="stats-panel">
      <div><strong>Total Numbers Attempted:</strong> {{ total }}</div>
      <div><strong>Messages Delivered:</strong> {{ delivered }}</div>
      <div><strong>Messages Not Delivered:</strong> {{ not_delivered }}</div>
      <div><strong>Messages Seen (Read):</strong> {{ seen }}</div>
      <div><strong>Messages Not Seen:</strong> {{ not_seen }}</div>
      <div><strong>Messages Replied:</strong> {{ replied }}</div>
      <div><strong>Messages Failed:</strong> {{ failed }}</div>
    </div>

    <div class="actions-cell">
      <button id="btnBack" class="btn-action">← Back to History</button>
      <button id="btnDownloadPdf" class="btn-action">Download PDF Report</button>
    </div>
  </div>

  <script>
    const DOCUMENT_HISTORY_ID = "{{ history.id }}";
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
